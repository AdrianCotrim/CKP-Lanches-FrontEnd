<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="/Imagens/ckp-logo.png">
    <title>CKP - Inicio</title>

    <!--STYLESHEETS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--SCRIPTS-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <!--FONTES-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', async function iniciar() {
            try {
                // Faz a solicitação de login
                const response = await fetch("http://localhost:8080/user/name", {
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem("authToken")}`
                    },
                });



                // Verifica se a resposta foi bem-sucedida
                if (!response.ok) {
                    window.location.href = "/Tela-de-login/index.html"
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                else {
                    document.body.classList.add('visible');
                }
            }
            catch (erro) {
                console.error('Erro:', erro);
            }
        })
    </script>

    <div id="loading-screen">
        <div class="loader">
            <label>Carregando...</label>
            <div class="loading"></div>
        </div>
    </div>

    <div class="container-fluid" id="main-content">
        <!--TOPO E MENU-->
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center topo">
                <img src="/Imagens/ckp-logo.png" alt="CKP Logo">

                <div class="dropdown pe-3">
                    <div id="dropdown-content" class="dropdown-content">
                        <a class="dropdown-item" onclick="deleteToken()">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair
                        </a>
                    </div>
                    <div class="dropdown-button p-2" onclick="toggleDropdown()">
                        <i class="fa-solid fa-user ps-2"></i>
                        <label class="ps-3">Usuário</label>
                    </div>
                </div>
            </div>
            <div class="col-2 menu">

                <nav>
                    <ul class="list-unstyled display-4">
                        <li><a href="/Admin/tela-inicial/inicio.html"><i class="fas fa-home pe-2"></i> Página
                                inicial</a></li>
                        <li><a href="/Admin/registrar-pedidos/registrar-pedidos.html"><i class="fas fa-plus pe-3"></i>
                                Registrar pedidos</a></li>
                        <li><a href="/Admin/verificar-estoque/verificar-estoque.html"><i class="fas fa-search pe-3"></i>
                                Verificar estoque</a></li>
                        <li><a href="/Admin/historico-de-vendas/historico-vendas.html"><i class="fas fa-history pe-3"></i>
                                Histórico de vendas</a></li>
                        <li><a href="/Admin/gerenciar-cardapio/gerenciar-cardapio.html"><i class="fas fa-utensils pe-3"></i>
                                Gerenciar cardápio</a></li>
                        <li><a href="/Admin/administrar-usuarios/adm-usuarios.html"><i class="fas fa-users pe-3"></i>
                                Administrar usuários</a></li>
                    </ul>
                </nav>

            </div>

            <!--CONTEUDO DA PÁGINA-->
            <div class="col-10 conteudo">

                <header class="p-5 cabecalho">
                    <h1 id="welcome">Boa noite, Usuário!</h1>
                    <hr class="linha">
                </header>

                <main class="ps-5">
                    <section class="valores">

                        <div class="valor valor--recebido">
                            <p class="ps-3 pt-2">Valor recebido esta semana</p>
                            <h2 class="ps-3 pt-4" id="valor-recebido">R$00,00</h2>
                        </div>

                        <a id="abrirAlteraValor">
                            <div class="valor valor--gasto">
                                <p class="ps-3 pt-2">Valor gasto esta semana</p>
                                <h2 class="ps-3 pt-4" id="valor-gasto">R$00,00</h2>
                            </div>
                        </a>

                        <div class="valor valor--lucro">
                            <p class="ps-3 pt-2">Lucro total</p>
                            <h2 class="ps-3 pt-4" id="valor-lucro">R$00,00</h2>
                        </div>
                    </section>

                    <div class="mt-4">
                        <canvas id="myChart" class="grafico"></canvas>
                        <div>
                </main>
            </div>
        </div>
    </div>

    <!--JANELA PARA ALTERAR VALOR GASTO-->

    <div id="alteraValor" class="modal">
        <div class="modalContainer">
            <header class="container-fluid">
                <span><i class="fa-solid fa-dollar-sign"></i></span>
                <h2>Alterar valor gasto</h2>
            </header>

            <form class="container">
                <div class="container__valor-gasto p-4">
                    <div class="valor-gasto">
                        <label class="p-2" id="valor-gasto-modal">R$00,00</label>
                    </div>
                </div>

                <div class="row align-items-center justify-content-center label-input pt-4">
                    <label class="col-4">Alterar valor:</label>
                    <input placeholder="R$00,00" class="col-4" name="text" type="text">
                </div>
            </form>

            <div class="radio-inputs">
                <label class="radio radio--adicionar">
                    <input type="radio" name="radio" checked="">
                    <span class="name">Adicionar</span>
                </label>
                <label class="radio radio--remover">
                    <input type="radio" name="radio">
                    <span class="name">Remover</span>
                </label>
            </div>

            <footer class="container pt-5">
                <div class="row justify-content-evenly">
                    <button class="col-4 botao botao--vermelho">Cancelar</button>
                    <button class="col-4 botao botao--verde">Concluir</button>
                </div>
            </footer>
        </div>
    </div>
    <script src="inicio.js"></script>
    <script src="../script.js"></script>
</body>

</html>
